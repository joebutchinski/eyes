<div class="panel panel-default" id="adhocForm">
    <div class="panel-heading">
        <h3 class="panel-title">Probe</h3>
    </div>
  <div class="panel-body">

    <!-- Adhoc Form -->
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Host:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adhocHost" placeholder="Enter host">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Agents:</label>
            <div class="col-sm-10"> 
                <select name="agents" id="agentList" multiple></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Type:</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <select name="type" id="adhocType">
                        <option name=""></option>
                        <option name="tcp">TCP</option>
                        <option name="icmp">ICMP</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group" id="adhocTCPTypeOptions" hidden>
            <label class="control-label col-sm-2">Port:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adhocTCPPort" placeholder="80">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Max Data Points:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adhocMaxPoints" placeholder="100">
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="adhocSubmit">Probe</button>
            </div>
        </div>
    </form>
    <!-- end Adhoc Form -->
  </div>

</div>

  <!-- Adhoc Results -->
  <div class="panel panel-default" id="adhocGraph">
    <div class="panel-heading">
        <h3 class="panel-title" id="adhocGraphTitle">Results</h3>
    </div>
    <div class="panel-body" id="adhocGraphImage">
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-default" id="adhocCancel">Cancel</button>
    </div>
  </div>

    <!-- end Adhoc Results -->

    <script type="text/javascript">
    $('#adhocSubmit').click(function(e) {
        postAdhocRequest();
    });
    </script>
