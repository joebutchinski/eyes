<html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Net-Eyes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Probes
            </a>
            <ul class="dropdown-menu">
                <li><a href="#" id="newProbe">New...</a></li>
                <li><a href="#" id="openProbe">Open...</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="adhocProbe">Ad-hoc</a></li>
            </ul>
        </li>
        <li><a href="#" id="agents">Agents</a></li>
        <li><a href="#" id="schedules">Schedules</a></li>
        <li><a href="#" id="results">Results</a></li>
        <li><a href="#" id="visuals">Visuals</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Settings</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div style="padding:15px">
<div class="panel panel-default" id="adhocForm" hidden>
    <div class="panel-heading">
        <h3 class="panel-title">Probe</h3>
    </div>
  <div class="panel-body">

    <!-- Adhoc Form -->
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Host:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adhocHost" placeholder="Enter host">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Agents:</label>
            <div class="col-sm-10"> 
                <select name="agents" id="adhocAgentList" multiple></select>
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <select name="type" id="adhocType">
                        <option name="tcp">TCP</option>
                        <option name="icmp">ICMP</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="adhocSubmit">Probe</button>
            </div>
        </div>
    </form>
    <!-- end Adhoc Form -->
  </div>

</div>

  <!-- Adhoc Results -->
  <div class="panel panel-default" id="adhocResults" hidden>
    <div class="panel-heading">
        <h3 class="panel-title">Results</h3>
    </div>
    <table class="table" id="adhocResultTable">
    </table>
  </div>
  <!-- end Adhoc Results -->

  <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Graph</h3>
    </div>
    <div class="panel-body" id="graph">
    </div>
  </div>

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/plotly-latest.min.js"></script>
    <script src="/js/net-eyes.js"></script>
</body>
</html>
